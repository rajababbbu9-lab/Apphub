<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Hub</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background-color: #f9f9f9;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #2c3e50;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
    }

    .navbar .logo {
      font-weight: bold;
      font-size: 16px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 14px;
      font-size: 14px;
    }

    main {
      margin-top: 80px;
      padding: 15px;
      display: flex;
      justify-content: center;
    }

    /* Center container */
    .content-wrapper {
      width: 100%;
      max-width: 600px;
    }

    /* App grid */
    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .app-card {
      background-color: white;
      border-radius: 16px;
      text-align: center;
      padding: 10px 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: 0.3s;
      width: 100px;
    }

    .app-card:hover {
      transform: scale(1.05);
    }

    .app-card img {
      width: 70px;
      height: 70px;
      border-radius: 18px;
      object-fit: cover;
    }

    .app-card h3 {
      font-size: 13px;
      color: #333;
      margin-top: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* App detail page */
    .app-detail {
      text-align: center;
      margin-top: 100px;
    }

    .app-detail img {
      width: 160px;
      border-radius: 12px;
    }

    #download-btn, #final-download {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
    }

    #countdown-section {
      margin-top: 15px;
    }

    .ad-space {
      background-color: #e0e0e0;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">App Hub</div>
    <nav>
      <a href="#" onclick="showHome()">Apps</a>
      <a href="#">Category</a>
      <a href="#">Info</a>
    </nav>
  </header>

  <main id="main-content">
    <div class="content-wrapper"></div>
  </main>

  <script>
    const apps = [
      { name: "Music App", image: "https://i.postimg.cc/fb7D074w/music.jpg" },
      { name: "Chat Now", image: "https://i.postimg.cc/CdTjx3y1/chat-now-isolated-on-special-600nw-780546427-1.jpg" },
      { name: "Photo Edit Pro", image: "https://i.postimg.cc/jC0zSpVx/images-2.jpg" },
      { name: "Weather Live", image: "https://i.postimg.cc/PNsm5gGt/images-3.jpg" },
      { name: "News Hub", image: "https://i.postimg.cc/dDP8VbMZ/channels4-profile.jpg" },
      { name: "Fitness Tracker", image: "https://i.postimg.cc/QMXJ5ZHR/images-4.jpg" }
    ];

    function showHome() {
      const wrapper = document.querySelector(".content-wrapper");
      wrapper.innerHTML = `
        <div class="app-grid">
          ${apps.map(app => `
            <div class="app-card" onclick="openApp('${app.name}', '${app.image}')">
              <img src="${app.image}" alt="${app.name}">
              <h3>${app.name}</h3>
            </div>
          `).join("")}
        </div>
      `;
    }

    function openApp(name, image) {
      const wrapper = document.querySelector(".content-wrapper");
      wrapper.innerHTML = `
        <div class="app-detail">
          <img src="${image}" alt="${name}">
          <h2>${name}</h2>
          <p>Developer: App Studio</p>
          <p>Size: 50 MB</p>
          <button id="download-btn" onclick="startCountdown()">Download</button>
          <div id="countdown-section" style="display:none;">
            <div class="ad-space">Ad Space</div>
            <p id="timer">Download starts in <span id="count">10</span> seconds...</p>
            <button id="final-download" style="display:none;" onclick="downloadFile()">Click to Download</button>
          </div>
        </div>
      `;
    }

    function startCountdown() {
      document.getElementById("download-btn").style.display = "none";
      document.getElementById("countdown-section").style.display = "block";
      let time = 10;
      const countSpan = document.getElementById("count");

      const timer = setInterval(() => {
        time--;
        countSpan.textContent = time;
        if (time <= 0) {
          clearInterval(timer);
          document.getElementById("timer").style.display = "none";
          document.getElementById("final-download").style.display = "inline-block";
        }
      }, 1000);
    }

    function downloadFile() {
      alert("Download started!");
      window.location.href = "https://example.com/yourapp.apk";
    }

    showHome();
  </script>
</body>
  </html>
